<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>WKWebViewDemo</title>
            <style type="text/css">
                *{
                    font-size: 50px;
                }
            </style>
    </head>
    
    <body>
        
        <br/>
        <div><input type="button" value="Alert 提示框" onclick="callJsAlert()"></div>
        <br/>
        <div><input type="button" value="Confirm 提示框" onclick="callJsConfirm()"></div>
        <br/>
        <div><input type="button" value="Prompt 提示框" onclick="callJsInput()"></div>
        <br/>
        
        <div>
            <div><input type="button" value="native" onclick="callNativeJump()"></div>
            <br/>
            <br/>
            <div>Click: <a href="https://www.jianshu.com " target = "_black">简书</a></div>
        </div>
        
        <br/>
        <div id="SwiftDiv">
            <span id="jsParamFuncSpan" style="color: orange; font-size: 80px; text-align: center"></span>
        </div>
        
        <script type="text/javascript">
            function callJsAlert() {
                alert('Please show alert');
                document.getElementById('jsParamFuncSpan').innerHTML = 'Alert';
                window.webkit.messageHandlers.senderModel.postMessage({body: 'Alert'});
            }
        
        function callJsConfirm() {
            if (confirm('Confirm', 'Please show confirm')) {
                document.getElementById('jsParamFuncSpan').innerHTML
                = 'Confirm_true';
            } else {
                document.getElementById('jsParamFuncSpan').innerHTML
                = 'Confirm_false';
            }
            
            window.webkit.messageHandlers.senderModel.postMessage({body: 'Confirm'});
        }
        
        function callJsInput() {
            var response = prompt('Hello', 'Please input a Text:');
            document.getElementById('jsParamFuncSpan').innerHTML = response;
            window.webkit.messageHandlers.senderModel.postMessage({body: response});
        }
        
        function callNativeJump() {
            document.getElementById('jsParamFuncSpan').innerHTML = '跳转到nextVC页面';
            window.webkit.messageHandlers.senderModel.postMessage({body: 'jumpToNext'});
        }
        </script>
    </body>
</html>
